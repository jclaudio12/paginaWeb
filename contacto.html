<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="logo/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul class="navegacion">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Producto</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
             </div>
        </header>
        <main>
            <form>
                <div>
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required
                    placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required
                    placeholder="(XX) XXXX XXXX">

                    <label for="mensaje">Mensjae</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                </div>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="enamil" id="radio-email"> Email</label>
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario desea ser atendido?</legend>

                    <select>
                        <option>Manaña</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
            <table>
                <thead>
                    <th>Día </th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura -2022</p>
    </footer>
</html>
